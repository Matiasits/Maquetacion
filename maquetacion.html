<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>MAQUETACION</h1>
        <div id="logo"></div>
        <a href="https://www.instagram.com/" target="_blank"><input type="image" src="instagram.jpeg" id="red1" class="imagen"></a>
        <a href="https://es-la.facebook.com/" target="_blank"><input type="image" src="facebook.jpeg" id="red2" class="imagen"></a>
        <a href="https://twitter.com/?lang=es" target="_blank"><input type="image" src="twitter.png" id="red3" class="imagen"></a>
    </header>

    <section>
        <aside id="right">
        </aside>

        <article>
            <h2>Hola Mundo</h2>
            <p class="letra">Ingrese sus datos:</p>
            <form>
                <p class="letra">Nombre: <input type="text" name="Nombre" maxlength="50"></p>
                <p class="letra">Apellido: <input type="text" name="Apellido" maxlength="50"></p>
                <p class="letra">Edad: <input type="text" name="Edad" maxlength="2"></p>
                <p class="letra">Materia: <input type="text" name="Materia" maxlength="50"></p>

                <input type="submit" id="boton" value="Enviar" onclick="alert('Formulario Enviado')">
            </form>
        </article>

        <aside id="left">
        </aside>
    </section>

    <footer>

    </footer>

</body>
</html>
